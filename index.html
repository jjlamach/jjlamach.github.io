<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered PDF</title>
    <style>
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="https://jjlamach.github.io/resume.pdf" type="application/pdf" />
    </div>
</body>
</html>
